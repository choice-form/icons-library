<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons.js 命名导出演示</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .demo-section {
        margin: 30px 0;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      .icon-row {
        display: flex;
        gap: 20px;
        margin: 15px 0;
        flex-wrap: wrap;
      }
      .code-block {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        overflow-x: auto;
      }
      .choiceform-icon {
        width: 24px;
        height: 24px;
        fill: none;
      }
    </style>
  </head>
  <body>
    <h1>Icons.js 命名导出演示</h1>
    <p>这个示例演示了如何使用命名导出方式直接引用图标</p>

    <div class="demo-section">
      <h2>示例1：直接访问命名导出</h2>
      <pre class="code-block">
import { Workspace } from "@choiceform/icons-js";</pre
      >
      <div class="icon-row" id="demo1"></div>
    </div>

    <div class="demo-section">
      <h2>示例2：创建元素</h2>
      <pre class="code-block">
import { createElement, Settings } from "@choiceform/icons-js";</pre
      >
      <div class="icon-row" id="demo2"></div>
    </div>

    <div class="demo-section">
      <h2>示例3：转换为字符串</h2>
      <pre class="code-block">
import { FileUpload } from "@choiceform/icons-js";
const svgString = FileUpload.toString();</pre
      >
      <div class="icon-row" id="demo3"></div>
    </div>

    <!-- 使用ES模块导入 -->
    <script type="module">
      // 导入特定图标
      import {
        Workspace,
        Settings,
        FileUpload,
        createElement,
      } from "../../packages/icons-js/dist/index.js";

      // 示例1：直接展示图标对象
      const demo1 = document.getElementById("demo1");
      demo1.innerHTML = `
        <div>
          <p>Workspace 图标对象:</p>
          <pre class="code-block">${JSON.stringify(Workspace, null, 2)}</pre>
        </div>
      `;

      // 示例2：使用 createElement 创建元素
      const demo2 = document.getElementById("demo2");
      const settingsIcon = createElement(Settings, {
        width: "32",
        height: "32",
        fill: "none",
      });
      demo2.appendChild(settingsIcon);

      // 示例3：转换为字符串
      const demo3 = document.getElementById("demo3");
      demo3.innerHTML = `
        <div>
          <p>FileUpload.toString() 结果:</p>
          ${FileUpload.toString()}
          <p>渲染的 SVG:</p>
          <pre class="code-block">${FileUpload.toString().replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>
        </div>
      `;

      console.log("命名导出图标:", { Workspace, Settings, FileUpload });
    </script>
  </body>
</html>
