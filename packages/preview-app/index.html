<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>@choiceform/icons-generate Preview</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="https://media.choiceform.com/tx-favicon/favicon.svg?v=1"
    />
    <link
      id="favIconCanvas"
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://media.choiceform.com/tx-favicon/favicon-32x32.png?v=1"
    />
    <link
      rel="shortcut icon"
      href="https://media.choiceform.com/tx-favicon/favicon.ico?v=1"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://media.choiceform.com/tx-favicon/apple-touch-icon.png?v=1"
    />
    <link
      rel="mask-icon"
      href="https://media.choiceform.com/tx-favicon/safari-pinned-tab.svg?v=1"
      color="#0055ff"
    />
    <link
      rel="manifest"
      href="https://media.choiceform.com/tx-favicon/site.webmanifest?v=1"
    />
    <meta
      name="msapplication-config"
      content="https://media.choiceform.com/tx-favicon/browserconfig.xml?v=1"
    />
    <meta name="msapplication-TileColor" content="#0055ff" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="profile" href="http://gmpg.org/xfn/11" />
    <link rel="canonical" href="https://www.choiceform.com" />
    <meta name="apple-mobile-web-app-title" content="Choiceform" />
    <meta name="application-name" content="Choiceform" />

    <link href="./tailwind.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
    <!-- Entry point for React app -->
  </body>
</html>
